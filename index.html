<head>

<body style="margin: 0">
    <iframe style='height: 100vh; width: 100vw;'
        src="https://www.youtube.com/embed/9UMxZofMNbA"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
    <style>
        .bar {
            position: absolute;
            bottom: 15%;
            text-align: center;
            display: flex;
            width: 100%;
            justify-content: center;
            gap: .7rem;
        }

        button {
            color: white;
            background: #542321d4;
            padding: .5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }
    </style>

    <div class='bar'>
        <div>
            <audio id='budhabeach' src='https://radio4.vip-radios.fm:18054/stream-128kmp3-BuddhaBeach'
                type="audio/mpeg"></audio>
            <button class='budhabeach' onclick='startstop("budhabeach")'>Buddha Longe</button>
        </div>
        <div>
            <audio id='montecarlo' src='https://radio2.vip-radios.fm:18074/stream-mp3-CoolMusic'
                type="audio/mpeg"></audio>
            <button class='montecarlo' onclick='startstop("montecarlo")'>Monte Carlo</button>
        </div>
        <div>
            <audio id='clubhouse' src='https://strm112.1.fm/deephouse_mobile_mp3' type="audio/mpeg"></audio>
            <button class='clubhouse' onclick='startstop("clubhouse")'>Club House</button>
        </div>
    </div>
</body>
<script>
    function startstop(id) {
        let audio = document.getElementById(id);
        if (audio.paused) {
            audio.play();
            document.getElementsByClassName(id)[0].style.background = '#bf150ed4';
        } else {
            audio.pause();
            document.getElementsByClassName(id)[0].style.background = '#542321d4';
        }
    }
</script>
